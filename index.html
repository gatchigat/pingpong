<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Score Keeper</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<style>
   html {
      background-color: black;
   }
</style>

<body>
   <div class="hero has-background-black">
      <section class="section">
         <div class="container">
            <div class="columns">
               <div class="column is-half is-centered is-offset-one-quarter">
                  <div class="card">
                     <div class="card-image">
                        <figure class="image is-2by1"><img
                              src="https://images.pexels.com/photos/187329/pexels-photo-187329.jpeg?cs=srgb&dl=pexels-sascha-d%C3%BCser-187329.jpg&fm=jpg&h=300&w=500&fit=crop"
                              alt=""></figure>
                     </div>
                     <header class="card-header">
                        <p class="card-header-title">
                           Ping Pong Score Keeper

                     </header>
                     <div class="card-content">
                        <div class="content">
                           <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                           <p class="subtitle">Use the buttons below to keep score.</p>
                           <label for="playto" class="label is-large is-inlne">Playing to:</label>
                           <div class="select is-rounded">
                              <select name="playto" id="playto">
                                 <option value="3">3</option>
                                 <option value="4">4</option>
                                 <option value="5">5</option>
                                 <option value="6">6</option>
                                 <option value="7">7</option>
                                 <option value="8">8</option>
                                 <option value="9">9</option>
                                 <option value="10">10</option>
                                 <option value="11">11</option>
                              </select>
                           </div>
                        </div>
                     </div>
                     <footer class="card-footer">
                        <button class="button is-primary card-footer-item" id="p1Button">+1 Player One</button>
                        <button class="button is-info card-footer-item" id="p2Button">+1 Player Two</button>
                        <button class="button is-danger card-footer-item" id="reset">Reset</button>

                     </footer>
                  </div>
               </div>
               <div class="colum"></div>
            </div>
         </div>
      </section>
   </div>
   <script src="app.js"></script>
</body>

</html>
